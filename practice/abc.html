<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AliExpress Header Clone</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    .header-top {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 8px 20px;
      background-color: #fff;
      font-size: 14px;
      gap: 20px;
    }

    .header-top i {
      margin-right: 5px;
    }

    .header-top a {
      color: #333;
      text-decoration: none;
    }

    .main-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      background-color: #fff;
    }

    .logo {
      font-size: 26px;
      font-weight: bold;
      color: #ff4747;
    }

    .search-bar {
      flex: 1;
      max-width: 600px;
      margin: 0 20px;
      display: flex;
    }

    .search-bar input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-right: none;
      border-radius: 5px 0 0 5px;
    }

    .search-bar button {
      padding: 10px 15px;
      background: #000;
      color: white;
      border: none;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
    }

    .icons {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .icons i {
      font-size: 18px;
    }

    .nav-bar {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      background-color: #fff;
      border-top: 1px solid #ddd;
      border-bottom: 1px solid #ddd;
      gap: 25px;
      font-size: 15px;
    }

    .nav-bar a {
      text-decoration: none;
      color: #333;
    }

    .highlight {
      color: #e72b6a;
      font-weight: bold;
    }

    .category-icon {
      display: flex;
      align-items: center;
      gap: 5px;
    }
  </style>
</head>
<body>

  <div class="header-top">
    <div class="app-download">
      <i class="fas fa-qrcode"></i> <a href="#">Download the AliExpress app</a>
    </div>
    <div class="language">
      <i class="fas fa-flag"></i> EN | EUR
    </div>
    <div class="signin">
      <i class="fas fa-user"></i> <a href="#">Sign in / Register</a>
    </div>
    <div class="cart">
      <i class="fas fa-shopping-cart"></i> Cart (0)
    </div>
  </div>

  <div class="main-header">
    <div class="logo">AliExpress</div>
    <div class="search-bar">
      <input type="text" placeholder="bundle deals">
      <button><i class="fas fa-search"></i></button>
    </div>
    <div class="icons">
      <!-- Optional area -->
    </div>
  </div>

  <div class="nav-bar">
    <div class="category-icon">
      <i class="fas fa-bars"></i>
      <a href="#">All Categories</a>
    </div>
    <a class="highlight" href="#">Bundle deals</a>
    <a href="#">Choice</a>
    <a href="#">SuperDeals</a>
    <a href="#">AliExpress Business</a>
    <a href="#">Accessories</a>
    <a href="#">More</a>
  </div>

</body>
</html>
