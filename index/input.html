 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <style>
        body{
            height: auto;
            width: auto;
            background-image: url(gc.jpg);       
           background-repeat: no-repeat;
            background-size: cover;
        }
        .container1{
            background-color: skyblue;
            
        }
        .container2{
            background-color: white;
        }
    </style>
</head>
<body>
    <div class="container1">
    <h1 style="text-align: center; color: green;">Govt College Women University Faisalabad </h1>
    <h3 style="text-align: center; color: purple;">
            Please enter your correct data
    </h3>
    </div> 


    <div class="container2">
        <br>
    <label for="">First Name:</label>
    <input type="text" placeholder="Enter Name">

    <label for="">Last Name:</label>
    <input type="text" placeholder="Enter Name"><br><br>

    <label for="">Date of Birth:</label>
    <input type="date">

    <label for="">Country:</label>
    <select name="Country" id=""><br>           
         <option value="">Pakistan</option>
        <option value="">India</option>
        <option value="">China</option>
        <option value="">Japan</option>
    </select><br><br>

    <label for="">CNIC:</label>
    <input type="number" placeholder="0000-0000000-0"><br><br>
                                                        
    <label for="">Email:</label>
    <input type="email" placeholder="abc@gmail.com"><br><br>

    <label for="">Password:</label>
    <input type="password" placeholder="Enter password" ><br><br>    
        
    <label for="">Phone:</label>
    <input type="tel" placeholder="+92**********"><br><br>

    <label for="search">University Name:</label>
    <input type="search" placeholder="search..."><br><br>

    <label for="">File</label>
    <input type="file"><br><br>
    <label for="">Subject:</label>
    <select name="subject" id="">
        <option value="">IT</option>
        <option value="">CS</option>
        <option value="">Math</option>
        <option value="">English</option>
    </select><br><br>

    <label for="">Gender:</label><br>
    <label for="">Male</label>
    <input type="radio"><br>
    <label for="">Female</label>
     <input type="radio"><br>

    <input type="checkbox" name="" id="">
    <label for="">I am not a rebot</label><br><br>

    <input type="submit">
    </div>


</body>
</html>
