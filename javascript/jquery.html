<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery</title>
</head>
<style>
    #btn{
        background-color: purple;
       color: aliceblue;
       height: 50px;
       width: 80px;
       border-radius: 20px;
       border: none;
    }
</style>
<body>
    <h1 class="heading">this is a class</h1>
<button id="btn">click me</button><br><br>
<input type="text" class="input1"><br><br>
<input type="text" class="input2">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>


    <script>
        $(document).ready(function () {
            // console.log("hello")
            // $('#btn').click(function(){
            //    alert("Button clicked");
            // });
            // $('#btn').click(function(){
            //     $('.heading').css('background-color','green');
            // });
            $('#btn').mouseover(function(){ 
               $('.heading').css('background-color','red');
            });
            $('#btn').dblclick(function(){ 
               $('.heading').css('background-color','green');
            });
            $('#btn').click(function(){ 
               $('.heading').css('background-color','yellow');
            });
            $('#btn').mouseout(function(){ 
               $('.heading').css('background-color','pink');
            });
        });

        

         $(document).ready(function(){
                $('.input1,.input2').focus(function(){
                    $(this).css('background-color','green')
                })
        })

        // $(document).ready(function(){
        //         $('.input1,.input2').blur(function(){
        //             $(this).css('background-color','green')
        //         })
        // })
        




    </script>
</body>

</html>
