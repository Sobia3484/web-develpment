<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .parent{
        height: 100%;
        width: 800px;
        background-color: gray;
        display: flex;
        justify-content: space-between;
        align-items: center;
        
    }
    .child{
        height: 200px;
        width: 200px;
    }
    .child1{
        background-color: blue;
    }
    .child2{
        background-color: pink;
    }
    .child3{
        background-color: green;
    }
    .child4{
        background-color: red;
    }
</style>
<body>
    <div class="parent">
        <div class="child child1"></div>
        <div class="child child2"></div>
        <div class="child child3"></div>
        <div class="child child4"></div>
    </div>

    <script>
        let a = document.querySelector('.child1').addEventListener("click" , function(){
        document.querySelector('.child1').parentElement.style.backgroundColor = "yellow";
    });
    </script>
</body>
</html>
