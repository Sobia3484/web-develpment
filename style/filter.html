<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>filter image</title>
</head>
<style>
    .box{
       height: 300px; 
       width: 300px;
    }
    img{
        height: 300px; 
        width: 300px;
        object-fit: cover;
        object-position: center center;
        filter: blur(2px);
    }
</style>
<body>
    <div class="box">
        <img src="birds.jpg" alt="">
    </div>
</body>
</html>
