<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=., initial-scale=1.0">
    <title>Document</title>
</head>
<style>
.bx1::first-line{
    color: yellowgreen;
}
.bx2::first-letter{
    color: red;
}
.container p:first-child{
    color: green;
    }
p:last-child{
    color: blue;
}
p::after{
    content: 'first class';
}
.bx1::before{
    content: 'hi! i am here';
}
.bx3::selection{
    background-color: yellow;
    color: blue;
}
p:hover{
    color: red;
}
</style>
<body>
    <div class="box">
        <div class="bx1">name</div>
        <div class="bx2">world</div>
        <div class="bx3">class</div>
    </div>

    <div class="container">
        <p>this is class</p>
        <p>web development</p>
        <p>hello world</p>
    </div>

 
</body>
</html>
